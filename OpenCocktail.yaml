    delete:
      tags: [Glass]
      summary: Delete a glass
      operationId: deleteGlass
      responses:
        204:
          description: Sucessfully deleted.
        401:
          $ref: '#/components/responses/Unauthenticated'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: "#/components/responses/NotFound"

components:
  schemas:
    Version:
      description: Describes the server version.
      type: object
      required:
        - apiVersion
        - implementation
      properties:
        apiVersion:
          example: 1.0.0
          description: The API version.
          type: string
        implementation:
          $ref: "#/components/schemas/ImplementationInfo"
    ImplementationInfo:
      description: Information about the implementation serving the API.
      type: object
      required:
        - name
        - version
      properties:
        name:
          description: The name of the server implementation.
          example: CocktailParty
          type: string
        version:
          description: The version of the implementation.
          example: 1.0.0
          type: string
        projectInfo:
          description: URL to the project website.
          example: https://github.com/OpenAlcoholics/CocktailParty
          type: string

    Cocktail:
      description: Information about a cocktail, not including accessories and ingredients.
      type: object
      required:
        - name
        - description
        - category
        - glass
      properties:
        id:
          description: The cocktail ID.
          example: 42
          type: integer
        name:
          description: The name of the cocktail.
          example: Tequila Sunrise
          type: string
        description:
          description: A description of the cocktail.
          example: Resembles a beautiful sunrise
          type: string
        category:
          $ref: "#/components/schemas/CocktailCategory"
        glass:
          $ref: "#/components/schemas/Glass"
        imageLink:
          description: A link to an image of the cocktail.
          example: https://exampleimage.link
          type: string
        revisionDate:
          description: The time of the latest update to the recipe as a unix timestamp.
          type: integer
          format: int64
        notes:
          description: Arbitrary notes on the cocktail.
          example: This is a note on a cocktail
          type: string
    CocktailCategory:
      description: A cocktail category.
      type: object
      required:
        - name
        - description
      properties:
        id:
          description: The category ID.
          example: 123
          type: integer
        name:
          description: The name of the category.
          example: Basics
          type: string
        description:
          description: The description for the category.
          example: Cocktails everybody knows
          type: string
        imageLink:
          description: A link to an image representing the category.
          example: https://exampleimage.link
          type: string

    CocktailIngredient:
      description: The relation of an generic ingredient to a cocktail.
      type: object
      required:
        - genericIngredientId
        - share
      properties:
        genericIngredientId:
          description: The generic ingredient ID.
          example: 123
          type: integer
        share:
          description: The share (in percent) of the ingredient in a cocktail.
          example: 40
          type: integer
          format: int32
          minimum: 0
          maximum: 100
    Ingredient:
      description: A concrete liquid ingredient of a cocktail (for example Three Sixty Vodka, Bombay Sapphire, etc.)
      type: object
      required:
        - name
        - alcoholPercentage
        - generic
      properties:
        id:
          description: The ingredient ID.
          example: 123
          type: integer
        name:
          description: The name of the ingredient.
          example: Sierra Silver Tequila
          type: string
        imageLink:
          description: A link to an image of the ingredient.
          example: https://exampleimage.link
          type: string
        alcoholPercentage:
          description: The percentage of alcohol content in the ingredient.
          example: 38
          type: integer
          format: int32
        generic:
          "$ref": "#/components/schemas/GenericIngredient"
        notes:
          description: Arbitrary notes on the ingredient.
          example: This is a note on an ingredient
          type: string
    GenericIngredient:
      description: A generic cocktail ingredient (for example Gin, Vodka, Orange Juice, etc.).
      type: object
      required:
        - name
        - alcoholic
      properties:
        id:
          description: The generic ingredient ID.
          example: 123
          type: integer
        name:
          description: The name of the ingredient.
          example: Tequila
          type: string
        description:
          description: A description of the ingredient.
          example: It's tequila.
          type: string
        alcoholic:
          description: Whether ingredients of this type contain alcohol.
          example: true
          type: boolean
        imageLink:
          description: A link to an image representing the ingredient.
          example: https://exampleimage.link
          type: string

    CocktailAccessory:
      description: The relation of an accessory to a cocktail.
      type: object
      required:
        - accessoryId
        - pieces
      properties:
        accessoryId:
          description: The accessory ID.
          example: 123
          type: integer
        pieces:
          description: The suggested amount of pieces of this accessory in a cocktail.
          example: 1
          type: integer
          format: int32
          minimum: 0
    Accessory:
      description: A manually applied accessory for a cocktail.
      type: object
      required:
        - name
        - description
      properties:
        id:
          description: The accessory ID.
          example: 123
          type: integer
        name:
          description: The name of the accessory.
          example: Cocktail umbrella
          type: string
        description:
          description: The description of the accessory.
          example: It's a cocktail umbrella.
          type: string
        imageLink:
          description: A link to an image of the accessory.
          example: https://exampleimage.link
          type: string

    Glass:
      description: A type of cocktail glass.
      type: object
      required:
        - name
        - estimatedSize
      properties:
        id:
          description: The glass ID.
          example: 123
          type: integer
        name:
          description: The name of the glass type.
          example: Collins glass
          type: string
        estimatedSize:
          description: Typical glass size in milliliters.
          example: 400
          type: integer
          format: int32
        imageLink:
          description: A link to an image of the type of glass.
          example: https://exampleimage.link
          type: string

    AuthExpectation:
      description: Defines authentication/authorization expectations for an endpoint.
      type: object
      properties:
        permissions:
          description: >
            Required permissions for the endpoint. Might be missing for 401 responses.
          type: array
          items:
            type: string

  responses:
    NotFound:
      description: The cocktail does not exist.
      content:
        application/json:
          schema:
            example: Not found
            type: string
    SemanticError:
      description: The request contained semantic errors.
      content:
        application/json:
          schema:
            example: Unprocessable Entity
            type: string
    Unauthenticated:
      description: >
        The called endpoint requires authentication, which was not provided.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthExpectation'
    Unauthorized:
      description: >
        The called endpoint has specific permission requirements, which were not met.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthExpectation'

  securitySchemes:
    Token:
      type: http
      scheme: bearer
      description: A JWT bearer token. The payload contains a permissions key with a string-array payload.
      bearerFormat: jwt
    Admin:
      type: apiKey
      in: header
      name: AdminKey
      description: >
        Log in with a fixed API key. The key must be Base64-encoded with UTF-8.
