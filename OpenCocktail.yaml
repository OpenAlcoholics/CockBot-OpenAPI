components:
  schemas:
    Version:
      type: object
      required:
        - apiVersion
        - implementation
      properties:
        apiVersion:
          example: 1.0.0
          description: The API version
          type: string
        implementation:
          $ref: "#/components/schemas/ImplementationInfo"
    ImplementationInfo:
      type: object
      description: Information about the implementation serving the API
      required:
        - name
        - version
      properties:
        name:
          example: CocktailParty
          type: string
        version:
          example: 1.0.0
          type: string
        projectInfo:
          description: URL to project website
          example: OpenCocktail.party
          type: string
    Cocktail:
      type: object
      required:
        - id
        - name
        - description
        - ingredients
        - category
        - glass
        - revisionDate
      properties:
        id:
          example: 42
          type: integer
        name:
          example: Tequila Sunrise
          type: string
        description:
          example: Resembles a beautiful sunrise
          type: string
        ingredients:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/Ingredient"
              - type: array
                items:
                  $ref: "#/components/schemas/Ingredient"
        category:
          $ref: "#/components/schemas/CocktailCategory"
        glass:
          $ref: "#/components/schemas/Glass"
        imageLink:
          example: https://exampleimage.link
          type: string
        revisionDate:
          type: string
          format: date
        notes:
          example: This is a note on a cocktail
          type: string
    Ingredient:
      type: object
      required:
        - id
        - name
        - share
        - alcoholPercentage
        - category
      properties:
        id:
          example: 123
          type: integer
        name:
          example: Sierra Silver Tequila
          type: string
        share:
          example: 20
          type: integer
          format: int32
          minimum: 0
          maximum: 100
        imageLink:
          example: https://exampleimage.link
          type: string
        alcoholPercentage:
          example: 38
          type: integer
          format: int32
        category:
          "$ref": "#/components/schemas/IngredientCategory"
        notes:
          example: This is a note on an ingredient
          type: string
    CocktailCategory:
      type: object
      required:
        - id
        - name
        - description
      properties:
        id:
          example: 123
          type: integer
        name:
          example: Basics
          type: string
        description:
          example: Cocktails everybody knows
          type: string
        imageLink:
          example: https://exampleimage.link
          type: string
    IngredientCategory:
      type: object
      required:
        - id
        - name
        - alcoholic
      properties:
        id:
          example: 123
          type: integer
        name:
          example: Tequila
          type: string
        alcholic:
          example: true
          type: boolean
        imageLink:
          example: https://exampleimage.link
          type: string
    Glass:
      type: object
      required:
        - id
        - name
        - estimatedSize
      properties:
        id:
          example: 123
          type: integer
        name:
          example: Collins glass
          type: string
        estimatedSize:
          example: 400
          description: Typical glass size in milliliters
          type: integer
          format: int32
        imageLink:
          example: https://exampleimage.link
          type: string

  responses:
    NotFound:
      description: The cocktail does not exist
      content:
        application/json:
          schema:
            example: Not found
            type: string
    SemanticError:
      description: The request contained semantic errors
      content:
        application/json:
          schema:
            example: Unprocessable Entity
            type: string

  securitySchemes:
    auth:
      type: apiKey
      description: An API key issued by server
      name: ApiKey
      in: header
