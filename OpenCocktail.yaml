openapi: 3.0.1
info:
  title: OpenCocktail API
  version: 0.1.0
  license:
    name: MIT license
    url: 'https://opensource.org/licenses/MIT'
security:
  - Token: []
tags:
  - name: Info,
    description: General info about the server
  - name: Auth
    description: Auth related operations
  - name: Cocktail
    description: Operations on cocktails
  - name: Ingredient
    description: Operations on ingredients
  - name: Accessory
    description: Operations on accessories
  - name: Glass
    description: Operations on glasses

paths:
  /version:
    get:
      tags: [Info]
      summary: OpenCocktail version
      description: The version of the OpenCocktail database backend.
      operationId: getVersion
      security: []
      responses:
        200:
          description: Information about the implemented API version and the implementation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Version'

  /login:
    get:
      tags: [Auth]
      description: (Temporary) log in as admin with a fixed API key.
      operationId: adminLogin
      security:
        - Admin: []
      responses:
        200:
          description: A bearer token.
          content:
            text/plain:
              schema:
                type: string
        401:
          description: Missing API key.
        403:
          description: Wrong API key.

  /cocktail:
    post:
      tags: [Cocktail]
      summary: Insert a new cocktail
      operationId: insertCocktail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cocktail'
      responses:
        201:
          description: The created cocktail.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cocktail'
        401:
          $ref: '#/components/responses/Unauthenticated'
        403:
          $ref: '#/components/responses/Unauthorized'
    get:
      tags: [Cocktail]
      summary: Search for a cocktail
      operationId: searchCocktail
      parameters:
        - name: q
          in: query
          required: false
          schema:
            type: string
        - name: category
          description: A cocktail category ID.
          in: query
          required: false
          schema:
            type: integer
        - name: limit
          description: The maximum size of the response.
          in: query
          required: false
          schema:
            type: integer
            default: 40
            maximum: 40
            minimum: 1
        - name: offset
          description: The offset of the first returned element.
          in: query
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        200:
          description: A list of matching cocktails.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cocktail'
        401:
          $ref: '#/components/responses/Unauthenticated'
  /cocktail/{id}:
    parameters:
      - name: id
        description: The ID of a cocktail.
        in: path
        required: true
        schema:
          type: integer
    get:
      tags: [Cocktail]
      summary: Get a cocktail by its ID
      operationId: getCocktail
      responses:
        200:
          description: The requested cocktail.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cocktail"
        401:
          $ref: '#/components/responses/Unauthenticated'
        404:
          $ref: "#/components/responses/NotFound"
    put:
      tags: [Cocktail]
      summary: Update a cocktail
      operationId: updateCocktail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cocktail'
      responses:
        200:
          description: The updated cocktail.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cocktail'
        401:
          $ref: '#/components/responses/Unauthenticated'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: "#/components/responses/NotFound"
    delete:
      tags: [Cocktail]
      summary: Delete a cocktail
      operationId: deleteCocktail
      responses:
        204:
          description: Sucessfully deleted.
        401:
          $ref: '#/components/responses/Unauthenticated'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: "#/components/responses/NotFound"

  /cocktail/{id}/recipe:
    parameters:
      - name: id
        description: The ID of a cocktail.
        in: path
        required: true
        schema:
          type: integer
    get:
      tags: [Cocktail]
      summary: Get full recipe for a cocktail
      description: Get the generic ingredients and their shares for a cocktail.
      operationId: getRecipe
      responses:
        200:
          description: >
            A list of lists of ingredients (see CocktailIngredient).
            If a sublist contains multiple items, they can be poured simultaneously.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: array
                  items:
                    $ref: "#/components/schemas/CocktailIngredient"
        401:
          $ref: '#/components/responses/Unauthenticated'
        404:
          $ref: "#/components/responses/NotFound"
    post:
      tags: [Cocktail]
      summary: Append a recipe step to a cocktail recipe
      description: >
        Appends a sublist list of generic ingredients which can be poured simultaneously to the cocktail's ingredients.
      operationId: appendRecipeStep
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CocktailIngredient'
      responses:
        204:
          description: Sucessfully added.
        401:
          $ref: '#/components/responses/Unauthenticated'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: "#/components/responses/NotFound"
  /cocktail/{id}/recipe/{index}:
    parameters:
      - name: id
        description: The ID of a cocktail.
        in: path
        required: true
        schema:
          type: integer
      - name: index
        description: The index of a sublist/step.
        in: path
        required: true
        schema:
          type: integer
          minimum: 0
    get:
      tags: [Cocktail]
      summary: Get a single recipe step
      description: >
        Get the ingredients and their shares of a specific recipe step for a cocktail.
      operationId: getRecipeStep
      responses:
        200:
          description: >
            A list of ingredients and their shares (see CocktailIngredient).
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CocktailIngredient"
        401:
          $ref: '#/components/responses/Unauthenticated'
        404:
          $ref: "#/components/responses/NotFound"
    delete:
      tags: [Cocktail]
      summary: Delete a recipe step for a cocktail
      operationId: deleteRecipeStep
      responses:
        204:
          description: Sucessfully deleted.
        401:
          $ref: '#/components/responses/Unauthenticated'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: "#/components/responses/NotFound"
    post:
      tags: [Cocktail]
      summary: Add a recipe step to a cocktail
      description: >
        Add a sublist list of generic ingredients which can be poured simultaneously to the cocktail's ingredients.
        If a recipe step already existed at the specified index, the old step and all subsequent steps will be shifted
        "to the right".
        A similar operation exists to append the step at the end of the recipe, which is accessible by omitting
        the recipe step index.
      operationId: addRecipeStep
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CocktailIngredient'
      responses:
        204:
          description: Sucessfully added.
        401:
          $ref: '#/components/responses/Unauthenticated'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: "#/components/responses/NotFound"
    put:
      tags: [Cocktail]
      summary: Update a recipe step for a cocktail
      description: >
        Updates an existing recipe step by replacing it. A step must exist at the specified index.
      operationId: updateRecipeStep
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CocktailIngredient'
      responses:
        204:
          description: Sucessfully replaced.
        401:
          $ref: '#/components/responses/Unauthenticated'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: "#/components/responses/NotFound"

