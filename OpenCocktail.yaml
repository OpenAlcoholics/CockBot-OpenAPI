openapi: 3.0.1
info:
  title: "API"
  version: "0.1.0"
  license:
    name: MIT license
security:
  - name:
    - auth
paths:
  /version:
    get:
      summary: OpenCocktail version
      description: The version of the OpenCocktail database backend
      operationId: getVersion
      security: []
      responses:
        200:
          description: The plain semantic version number as a string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Version'

  /cocktail:
    post:
      summary: Insert a new cocktail
      operationId: insertCocktail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cocktail'
      responses:
        201:
          description: The created cocktail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cocktail'
    get:
      summary: Search for a cocktail
      operationId: searchCocktail
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
        - name: category
          description: A cocktail category ID
          in: query
          required: false
          schema:
            type: integer
      responses:
        200:
          description: A list of matching cocktails
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cocktail'
  /cocktail/{id}:
    parameters:
      - name: id
        description: The ID of a cocktail
        in: path
        required: true
        schema:
          type: string
    get:
      summary: Get a cocktail by its ID
      operationId: getCocktail
      responses:
        200:
          description: The requested cocktail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cocktail"
        404:
          $ref: "#/components/responses/NotFound"
    put:
      summary: Update a cocktail
      operationId: updateCocktail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cocktail'
      responses:
        200:
          description: The updated cocktail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cocktail'
        404:
          $ref: "#/components/responses/NotFound"

  /cocktail/category:
